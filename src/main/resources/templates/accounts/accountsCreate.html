<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div id="content" class="sub-page clusters">
        <article class="location">
        </article>
        <article class="base">
            <div class="creat">
                <h3 th:text="|Accounts #{M0022}|"></h3>
                <div>
                    <dl>
                        <dt><label for="accountsName">Name</label></dt>
                        <dd>
                            <input id="accountsName" type="text"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="storageType">Storage Type</label></dt>
                        <dd>
                            <fieldset>
                                <select id="storageType">
                                    <option value="s3">S3</option>
                                </select>
                            </fieldset>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="endpoint">Endpoint</label></dt>
                        <dd>
                            <input id="endpoint" type="text"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="accessKeyId">Access Key Id</label></dt>
                        <dd>
                            <input id="accessKeyId" type="text"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="secretAccessKey">Secret Access Key</label></dt>
                        <dd>
                            <input id="secretAccessKey" type="text"/>
                        </dd>
                    </dl>
                </div>
            </div>
            <!-- btn -->
            <div class="btn02">
                <button onclick="movePage(URI_CP_ACCOUNTS_LIST);" th:text="#{M0025}"></button>
                <div>
                    <button type="submit" id="save" th:text="#{M0026}"></button>
                </div>
            </div>
        </article>
    </div>
</div>

    //async function encodeRsaWebCryptoAPI(data, publicKey64) {
    async function encodeRsaWebCryptoAPI(data, publicKey64) {
        alert("알람:encodeRsaWebCryptoAPI")
        const pemHF = {
            public: {
                header: '-----BEGIN PUBLIC KEY-----',
                footer: '-----END PUBLIC KEY-----',
            },
            private: {
                header: '-----BEGIN PRIVATE KEY-----',
                footer: '-----END PRIVATE KEY-----',
            },
        };

        const arrayBufferToStr = (buf) => {
            return String.fromCharCode.apply(null, new Uint8Array(buf));
        };

        const strToArrayBuffer = (str) => {
            const encoder = new TextEncoder();
            return encoder.encode(str).buffer;
        };

        const binaryDerString = window.atob(publicKey64.replace(pemHF.public.footer, '').replace(pemHF.public.header, ''));
        const binaryDer = strToArrayBuffer(binaryDerString);
        const publicKey = await window.crypto.subtle.importKey(
            'spki',
            binaryDer,
            {
                name: 'RSA-OAEP',
                hash: 'SHA-256',
            },
            true,
            ['encrypt']
        );
        const cipher = await window.crypto.subtle.encrypt(
            {
                name: 'RSA-OAEP',
            },
            publicKey,
            strToArrayBuffer(data)
        );
        return window.btoa(arrayBufferToStr(cipher));
    }
