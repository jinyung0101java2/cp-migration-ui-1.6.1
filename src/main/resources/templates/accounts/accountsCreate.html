<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">
    <div id="content" class="sub-page clusters">
        <article class="location">
        </article>
        <article class="base">
            <div class="creat">
                <h3 th:text="|Accounts #{M0022}|"></h3>
                <div>
                    <dl>
                        <dt><label for="accountsName">Name</label></dt>
                        <dd>
                            <input id="accountsName" type="text"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="storageType">Storage Type</label></dt>
                        <dd>
                            <fieldset>
                                <select id="storageType">
                                    <option value="s3">S3</option>
                                </select>
                            </fieldset>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="endpoint">Endpoint</label></dt>
                        <dd>
                            <input id="endpoint" type="text"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="accessKeyId">Access Key Id</label></dt>
                        <dd>
                            <input id="accessKeyId" type="text"/>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="secretAccessKey">Secret Access Key</label></dt>
                        <dd>
                            <input id="secretAccessKey" type="text"/>
                        </dd>
                    </dl>
                </div>
            </div>
            <!-- btn -->
            <div class="btn02">
                <button onclick="movePage(URI_CP_ACCOUNTS_LIST);" th:text="#{M0025}"></button>
                <div>
                    <button type="submit" id="check" th:text="#{M0029}"></button>
                    <button type="submit" id="save" th:text="#{M0026}"></button>
                </div>
            </div>
        </article>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="text/javascript">

        window.onload = () => {

            const accountsCreate = {

                init() {
                    sessionStorage.setItem('check','False');
                    //sessionStorage.setItem('check','TRUE');
                },

                event() {
                    document.getElementById('save').addEventListener('click', () => {
                        if (sessionStorage.getItem('check') === 'TRUE') {
                            func.alertPopup('SAVE', MSG_CHECK_TO_SAVE, true, MSG_CONFIRM, accountsCreate.save);
                        } else {
                            func.alertPopup('CHECK', MSG_CHECK_TO_VERIFICATION_FIRST, true, MSG_CONFIRM, 'closed');
                        }

                    }, false);

                    document.getElementById('check').addEventListener('click', () => {
                        func.alertPopup('CHECK', MSG_CHECK_TO_CHECK, true, MSG_CONFIRM, accountsCreate.check);

                    }, false);
                },

                check() {
                    let storageType = document.getElementById('storageType').value;
                    let endpoint = document.getElementById('endpoint').value;
                    let accessKeyId = document.getElementById('accessKeyId').value;
                    let secretAccessKey = document.getElementById('secretAccessKey').value;

                    let accountsCheck = {
                        "storageType": storageType,
                        "endpoint": endpoint,
                        "accessKeyId": accessKeyId,
                        "secretAccessKey": secretAccessKey
                    }

                    console.log(JSON.stringify(accountsCheck))

                    //func.saveData('POST', `${func.vaultUrl}v1/migration/operations/list`, JSON.stringify(accountsCheck), true, 'application/json', func.historyBack);
                    func.saveData('POST', `http://192.168.0.5:8901/v1/migration/operations/list`, JSON.stringify(accountsCheck), true, 'application/json', accountsCreate.verify);

                },

                verify(data) {
                    alert(JSON.stringify(data))

                    if (data.list.length > 1) {
                        func.alertPopup('SAVE', MSG_CHECK_TO_VERIFIED, true, MSG_CONFIRM, 'closed');
                        sessionStorage.setItem('check','TRUE');
                    } else if (data.list.length === 0) {
                        func.alertPopup('SAVE', MSG_CHECK_TO_BUCKET, true, MSG_CONFIRM, 'closed');
                    }

                },

                save() {
                    let accountsName = document.getElementById('accountsName').value;
                    let storageType = document.getElementById('storageType').value;
                    let endpoint = document.getElementById('endpoint').value;
                    let accessKeyId = document.getElementById('accessKeyId').value;
                    let secretAccessKey = document.getElementById('secretAccessKey').value;

                    let accountsCreate = {
                        "basePath": "storage",
                        "userAccount": sessionStorage.getItem('userGuid'),
                        "configName": accountsName,
                        "content": {
                            "storageType": storageType,
                            "endpoint": endpoint,
                            "accessKeyId": accessKeyId,
                            "secretAccessKey": secretAccessKey
                        }
                    }

                    console.log(JSON.stringify(accountsCreate))

                    //func.saveData('POST', `${func.vaultUrl}v1/vault`, JSON.stringify(accountsCreate), true, 'application/json', func.historyBack);
                    func.saveData('POST', `http://192.168.0.5:8911/v1/vault`, JSON.stringify(accountsCreate), true, 'application/json', func.historyBack);

                },
            };
            accountsCreate.init();
            accountsCreate.event();
        };

    </script>
</th:block>
</html>
