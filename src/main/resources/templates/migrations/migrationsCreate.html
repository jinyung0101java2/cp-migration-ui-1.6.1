<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <div id="content" class="sub-page clusters">
        <article class="location">
        </article>
        <article class="base tab-cont-wrap">
            <ul class="tab-btn">
                <li type="notice-accounts" id="tab-accounts"><a onclick="movePage(URI_CP_ACCOUNTS_LIST)">Accounts</a></li>
                <li type="notice-migrations" id="tab-migrations" class="active"><a href="javascript:">Migrations</a></li>
            </ul>
            <div class="creat" style="overflow: auto">
                <h3 th:text="|Migrations #{M0022}|"></h3>
                <div class="source" style="float: left;width: 45%;margin-right: 40px;">
                    <h3 th:text="Source"></h3>
                    <dl>
                        <dt><label for="sourceMigration">Name</label></dt>
                        <dd>
                            <fieldset>
                                <select id="sourceMigration" onchange="changeSourceMigrationSelect()">
                                </select>
                            </fieldset>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="sourceBucket">Bucket</label></dt>
                        <dd>
                            <fieldset>
                                <select id="sourceBucket">
                                </select>
                            </fieldset>
                        </dd>
                    </dl>
                </div>
                <div class="destination" style="float: left;width: 45%;margin-right: 40px;">
                    <h3 th:text="Destination"></h3>
                    <dl>
                        <dt><label for="destinationMigration">Name</label></dt>
                        <dd>
                            <fieldset>
                                <select id="destinationMigration" onchange="changeDestinationMigrationSelect()">
                                </select>
                            </fieldset>
                        </dd>
                    </dl>
                    <dl>
                        <dt><label for="destinationBucket">Bucket</label></dt>
                        <dd>
                            <fieldset>
                                <select id="destinationBucket">
                                </select>
                            </fieldset>
                        </dd>
                    </dl>
                </div>
            </div>
            <!-- btn -->
            <div class="btn02" style="margin-top: 0">
                <div>
                    <button type="submit" id="sync" th:text="#{M0027}"></button>
                </div>
                <div>
                    <button type="submit" id="copy" th:text="#{M0028}"></button>
                </div>
            </div>
        </article>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.2.0/jsrsasign-all-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        window.onload = () => {
            const migrationsCreate = {

                init() {

                    if (sessionStorage.getItem('accountsData') === 'Y') {
                        func.loadData('GET', `http://192.168.0.5:8911/v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}?detail=false`, 'application/json', migrationsCreate.draw);
                        // func.loadData('GET', `${func.vaultUrl}v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}?detail=false`, 'application/json', migrationsCreate.draw);
                    }

                    sessionStorage.setItem('accountsName' , '-');
                },

                draw(data) {
                    data = JSON.parse(data)

                    let sourceMigrationHtml = ``;
                    let destinationMigrationHtml = ``;

                    for (let key of data.keys) {
                        sourceMigrationHtml += `<option value="${key}">${key}</option>`;
                    }

                    for (let key of data.keys) {
                        destinationMigrationHtml += `<option value="${key}">${key}</option>`;
                    }

                    func.appendHtml(document.getElementById('sourceMigration'), sourceMigrationHtml);
                    func.appendHtml(document.getElementById('destinationMigration'), destinationMigrationHtml);
                },

                event() {

                    document.getElementById('sync').addEventListener('click', (e) => {

                        let sourceMigration = document.querySelector('#sourceMigration');
                        let sourceBucket = document.querySelector('#sourceBucket');
                        let destinationMigration = document.querySelector('#destinationMigration');
                        let destinationBucket = document.querySelector('#destinationBucket');

                        if (sessionStorage.getItem('accountsData') === 'N') {
                            func.alertPopup('ALERT', MSG_CHECK_TO_REGISTER_ACCOUNT, true, MSG_CONFIRM, "closed");
                        } else if(sourceBucket.value === "") {
                            func.alertPopup('ALERT', MSG_CHECK_TO_SELECT_BOX, true, MSG_CONFIRM, "closed");
                        } else if (destinationBucket.value === "") {
                            func.alertPopup('ALERT', MSG_CHECK_TO_SELECT_BOX, true, MSG_CONFIRM, "closed");
                        } else if (sourceBucket.value === "" && destinationBucket.value === "") {
                            func.alertPopup('ALERT', MSG_CHECK_TO_SELECT_BOX, true, MSG_CONFIRM, "closed");
                        } else if (sourceMigration.value !== 0 && destinationMigration.value !== 0 && sourceBucket.value !== 0 && destinationBucket.value !== 0) {
                            func.alertPopup('SYNC', MSG_CHECK_TO_SYNC, true, MSG_CONFIRM, migrationsCreate.sync);
                        }

                    }, false);

                    document.getElementById('copy').addEventListener('click', (e) => {

                        let sourceMigration = document.querySelector('#sourceMigration');
                        let sourceBucket = document.querySelector('#sourceBucket');
                        let destinationMigration = document.querySelector('#destinationMigration');
                        let destinationBucket = document.querySelector('#destinationBucket');

                        if (sessionStorage.getItem('accountsData') === 'N') {
                            func.alertPopup('ALERT', MSG_CHECK_TO_REGISTER_ACCOUNT, true, MSG_CONFIRM, "closed");
                        } else if(sourceBucket.value === "") {
                            func.alertPopup('ALERT', MSG_CHECK_TO_SELECT_BOX, true, MSG_CONFIRM, "closed");
                        } else if (destinationBucket.value === "") {
                            func.alertPopup('ALERT', MSG_CHECK_TO_SELECT_BOX, true, MSG_CONFIRM, "closed");
                        } else if (sourceBucket.value === "" && destinationBucket.value === "") {
                            func.alertPopup('ALERT', MSG_CHECK_TO_SELECT_BOX, true, MSG_CONFIRM, "closed");
                        } else if (sourceMigration.value !== 0 && destinationMigration.value !== 0 && sourceBucket.value !== 0 && destinationBucket.value !== 0) {
                            func.alertPopup('COPY', MSG_CHECK_TO_COPY, true, MSG_CONFIRM, migrationsCreate.copy);
                        }

                    }, false);
                },

                async sync() {

                    let sourceEndpoint = '';
                    let sourceAccessKeyId = '';
                    let sourceSecretAccessKey = '';
                    let sourceBucket = document.querySelector('#sourceBucket > option:checked').innerHTML;

                    let destinationEndpoint = '';
                    let destinationAccessKeyId = '';
                    let destinationSecretAccessKey = '';
                    let destinationBucket = document.querySelector('#destinationBucket > option:checked').innerHTML;

                    let sourceData = sessionStorage.getItem('sourceData');
                    let destinationData = sessionStorage.getItem('destinationData');

                    console.log("sourceData출력:::::" + JSON.stringify(sourceData))
                    console.log("destinationData출력:::::" + JSON.stringify(destinationData))

                    let decodeSourceData = await func.decodeRsaWebCryptoAPI(sourceData)
                    let decodeDestinationData = await func.decodeRsaWebCryptoAPI(destinationData)

                    console.log("decodeSourceData::::::::::::::::::::  " + decodeSourceData)
                    console.log("decodeDestinationData::::::::::::::::::::  " + decodeDestinationData)

                    decodeSourceData = JSON.parse(decodeSourceData)
                    decodeDestinationData = JSON.parse(decodeDestinationData)

                    sourceEndpoint = decodeSourceData.sourceEndpoint;
                    sourceAccessKeyId = decodeSourceData.sourceAccessKeyId;
                    sourceSecretAccessKey = decodeSourceData.sourceSecretAccessKey;

                    destinationEndpoint = decodeDestinationData.destinationEndpoint;
                    destinationAccessKeyId = decodeDestinationData.destinationAccessKeyId;
                    destinationSecretAccessKey = decodeDestinationData.destinationSecretAccessKey;

                    let migrationsCreate = {"src":{"storageType":"s3","endpoint":sourceEndpoint,"accessKeyId":sourceAccessKeyId,"secretAccessKey":sourceSecretAccessKey,"bucket":sourceBucket},"dst":{"storageType":"s3","endpoint":destinationEndpoint,"accessKeyId":destinationAccessKeyId,"secretAccessKey":destinationSecretAccessKey,"bucket":destinationBucket}}

                    console.log("migrationsCreate:::" + JSON.stringify(migrationsCreate))

                    let timestamp = func.createUnixTimestamp();
                    let includeTimestampData = {"data": migrationsCreate, "timestamp": timestamp.toString()}
                    let hmacData = func.encodeHmacSha256(JSON.stringify(includeTimestampData));
                    let includeHmacData = {"data":migrationsCreate,"hmac_data":hmacData,"timestamp":timestamp.toString()}
                    let aesIVOriginal = func.generateAesIvOriginal();

                    let encodeDataWithAesOriginal = func.encodeDataWithAes(JSON.stringify(includeHmacData), aesIVOriginal.aes, aesIVOriginal.iv);
                    const encodeRsaAesOriginal = await func.encodeRsaWebCryptoAPI(aesIVOriginal.aes)
                    const encodeIvBase64Original = func.encodeIvBase64(aesIVOriginal.iv)

                    let encodeData = {"key":encodeRsaAesOriginal,"iv":encodeIvBase64Original,"data":encodeDataWithAesOriginal}

                    console.log("encodeData:::::::" + JSON.stringify(encodeData))

                    let decodeData = encodeData.data;

                    let decodeDataWithAes = func.decodeDataWithAes(decodeData, aesIVOriginal.aes, aesIVOriginal.iv);
                    console.log("decodeDataWithAes::: " + decodeDataWithAes)

                    func.saveData('POST', `${func.migrationUrl}v1/migration/sync/sync`, JSON.stringify(encodeData), true, 'application/json');
                    //func.saveData('POST', `http://192.168.0.5:8911/v1/migration/sync/sync`, JSON.stringify(encodeData), true, 'application/json');
                },
                async copy() {

                    let sourceEndpoint = '';
                    let sourceAccessKeyId = '';
                    let sourceSecretAccessKey = '';
                    let sourceBucket = document.querySelector('#sourceBucket > option:checked').innerHTML;

                    let destinationEndpoint = '';
                    let destinationAccessKeyId = '';
                    let destinationSecretAccessKey = '';
                    let destinationBucket = document.querySelector('#destinationBucket > option:checked').innerHTML;

                    let sourceData = sessionStorage.getItem('sourceData');
                    let destinationData = sessionStorage.getItem('destinationData');

                    console.log("sourceData출력:::::" + JSON.stringify(sourceData))
                    console.log("destinationData출력:::::" + JSON.stringify(destinationData))

                    let decodeSourceData = await func.decodeRsaWebCryptoAPI(sourceData)
                    let decodeDestinationData = await func.decodeRsaWebCryptoAPI(destinationData)

                    console.log("decodeSourceData::::::::::::::::::::  " + decodeSourceData)
                    console.log("decodeDestinationData::::::::::::::::::::  " + decodeDestinationData)

                    decodeSourceData = JSON.parse(decodeSourceData)
                    decodeDestinationData = JSON.parse(decodeDestinationData)

                    sourceEndpoint = decodeSourceData.sourceEndpoint;
                    sourceAccessKeyId = decodeSourceData.sourceAccessKeyId;
                    sourceSecretAccessKey = decodeSourceData.sourceSecretAccessKey;

                    destinationEndpoint = decodeDestinationData.destinationEndpoint;
                    destinationAccessKeyId = decodeDestinationData.destinationAccessKeyId;
                    destinationSecretAccessKey = decodeDestinationData.destinationSecretAccessKey;

                    let migrationsCreate = {"src":{"storageType":"s3","endpoint":sourceEndpoint,"accessKeyId":sourceAccessKeyId,"secretAccessKey":sourceSecretAccessKey,"bucket":sourceBucket},"dst":{"storageType":"s3","endpoint":destinationEndpoint,"accessKeyId":destinationAccessKeyId,"secretAccessKey":destinationSecretAccessKey,"bucket":destinationBucket}}

                    console.log("migrationsCreate:::" + JSON.stringify(migrationsCreate))

                    let timestamp = func.createUnixTimestamp();
                    let includeTimestampData = {"data": migrationsCreate, "timestamp": timestamp.toString()}
                    let hmacData = func.encodeHmacSha256(JSON.stringify(includeTimestampData));
                    let includeHmacData = {"data":migrationsCreate,"hmac_data":hmacData,"timestamp":timestamp.toString()}
                    let aesIVOriginal = func.generateAesIvOriginal();

                    let encodeDataWithAesOriginal = func.encodeDataWithAes(JSON.stringify(includeHmacData), aesIVOriginal.aes, aesIVOriginal.iv);
                    const encodeRsaAesOriginal = await func.encodeRsaWebCryptoAPI(aesIVOriginal.aes)
                    const encodeIvBase64Original = func.encodeIvBase64(aesIVOriginal.iv)

                    let encodeData = {"key":encodeRsaAesOriginal,"iv":encodeIvBase64Original,"data":encodeDataWithAesOriginal}

                    console.log("encodeData:::::::" + JSON.stringify(encodeData))

                    let decodeData = encodeData.data;

                    let decodeDataWithAes = func.decodeDataWithAes(decodeData, aesIVOriginal.aes, aesIVOriginal.iv);
                    console.log("decodeDataWithAes::: " + decodeDataWithAes)

                    // func.saveData('POST', `${func.migrationUrl}v1/migration/sync/copy`, JSON.stringify(encodeData), true, 'application/json');
                    func.saveData('POST', `http://192.168.0.5:8911/v1/migration/sync/copy`, JSON.stringify(encodeData), true, 'application/json');
                }
            };
            migrationsCreate.init();
            migrationsCreate.event();
        }

        function changeSourceMigrationSelect() {
            let sourceMigration = document.querySelector('#sourceMigration > option:checked').innerHTML;
            let storageType = ``;
            let endpoint = ``;
            let accessKeyId = ``;
            let secretAccessKey = ``;

            func.loadData('GET', `http://192.168.0.5:8911/v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}/${sourceMigration}`, 'application/json', func.sourceDetailDraw);
            func.loadData('GET', `http://192.168.0.5:8911/v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}/${document.querySelector('#sourceMigration > option:checked').value}`, 'application/json', sourceAccountsDraw);
            // func.loadData('GET', `${func.vaultUrl}/v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}/${document.querySelector('#sourceMigration > option:checked').value}`, 'application/json', sourceAccountsDraw);

            async function sourceAccountsDraw(data) {

                let decodeData = await func.responseDecodeData(data)
                let encodedData = JSON.stringify(decodeData.data)
                encodedData = encodedData.replaceAll("\"", "");

                let iv = decodeData.iv
                let aes = decodeData.aes
                let responseDecodeData = await responseDecodeDataWithAes(encodedData, aes, iv)
                let decodedData = JSON.parse(responseDecodeData)

                storageType = decodedData.data.data.storageType;
                endpoint = decodedData.data.data.endpoint;
                accessKeyId = decodedData.data.data.accessKeyId;
                secretAccessKey = decodedData.data.data.secretAccessKey;

                let bucketsData = {
                    "storageType": storageType,
                    "endpoint": endpoint,
                    "accessKeyId": accessKeyId,
                    "secretAccessKey": secretAccessKey
                }

                func.bucketData('POST', `http://192.168.0.5:8901/v1/migration/operations/list`, bucketsData, true, 'application/json', sourceBucketsDraw);
                // func.bucketData('POST', `${func.vaultUrl}v1/migration/operations/list`, bucketsData, true, 'application/json', sourceBucketsDraw);
            }

            function sourceBucketsDraw(data) {
                func.removeHtml(document.querySelector('#sourceBucket'));

                data = data.substr(10);
                data = data.slice(0, -2);
                // let dataLength = data.match(/map/g)?.length
                let arrData = data.split('Size');
                arrData.pop();

                for (var i=0; i<=arrData.length-1; i++) {
                    arrData[i] = arrData[i].substring(arrData[i].indexOf(`Name:`) + 5,arrData[i].indexOf(` Path`) );
                }

                let sourceBucketHtml = ``;

                for(var i=0; i<=arrData.length-1; i++){
                    sourceBucketHtml += `<option value="${arrData[i]}">${arrData[i]}</option>`;
                }

                func.appendHtml(document.getElementById('sourceBucket'), sourceBucketHtml);

            }

        }
        function changeDestinationMigrationSelect() {
            let destinationMigration = document.querySelector('#destinationMigration > option:checked').innerHTML;
            let storageType = ``;
            let endpoint = ``;
            let accessKeyId = ``;
            let secretAccessKey = ``;

            func.loadData('GET', `http://192.168.0.5:8911/v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}/${destinationMigration}`, 'application/json', func.destinationDetailDraw);
            func.loadData('GET', `http://192.168.0.5:8911/v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}/${document.querySelector('#destinationMigration > option:checked').value}`, 'application/json', destinationAccountsDraw);
            // func.loadData('GET', `${func.vaultUrl}v1/vault/jjyStorage/${sessionStorage.getItem('userGuid')}/${document.querySelector('#destinationMigration > option:checked').value}`, 'application/json', destinationAccountsDraw);

            async function destinationAccountsDraw(data) {

                let decodeData = await func.responseDecodeData(data)
                let encodedData = JSON.stringify(decodeData.data)
                encodedData = encodedData.replaceAll("\"", "");

                let iv = decodeData.iv
                let aes = decodeData.aes
                let responseDecodeData = await responseDecodeDataWithAes(encodedData, aes, iv)
                let decodedData = JSON.parse(responseDecodeData)

                storageType = decodedData.data.data.storageType;
                endpoint = decodedData.data.data.endpoint;
                accessKeyId = decodedData.data.data.accessKeyId;
                secretAccessKey = decodedData.data.data.secretAccessKey;

                let bucketsData = {
                    "storageType": storageType,
                    "endpoint": endpoint,
                    "accessKeyId": accessKeyId,
                    "secretAccessKey": secretAccessKey
                }

                func.bucketData('POST', `http://192.168.0.5:8901/v1/migration/operations/list`, bucketsData, true, 'application/json', destinationBucketsDraw);
                // func.bucketData('POST', `${func.vaultUrl}v1/migration/operations/list`, bucketsData, true, 'application/json', destinationBucketsDraw);
            }

            function destinationBucketsDraw(data) {
                func.removeHtml(document.querySelector('#destinationBucket'));

                data = data.substr(10);
                data = data.slice(0, -2);
                // let dataLength = data.match(/map/g)?.length
                let arrData = data.split('Size');
                arrData.pop();

                for (var i=0; i<=arrData.length-1; i++) {
                    arrData[i] = arrData[i].substring(arrData[i].indexOf(`Name:`) + 5,arrData[i].indexOf(` Path`) );
                }

                let destinationBucketHtml = ``;

                for(var i=0; i<=arrData.length-1; i++){
                    destinationBucketHtml += `<option value="${arrData[i]}">${arrData[i]}</option>`;
                }

                func.appendHtml(document.getElementById('destinationBucket'), destinationBucketHtml);

            }
        }

        async function responseDecodeDataWithAes(data, aes, iv) {

            try {
                return CryptoJS.AES.decrypt(data.toString(), CryptoJS.enc.Hex.parse(aes),
                    { iv: CryptoJS.enc.Hex.parse(iv),
                        padding: CryptoJS.pad.Pkcs7,
                        mode: CryptoJS.mode.CBC
                    }).toString(CryptoJS.enc.Utf8);
            } catch (error) {
                console.log("Decrypt Error")
            }

        }

    </script>
</th:block>
</html>
